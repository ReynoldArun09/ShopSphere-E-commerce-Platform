version: '3.9'

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - auth-service
      - product-service
      - order-service
      - cart-service
    restart: unless-stopped

  auth-service:
    build: ./services/auth
    env_file: ./services/auth/.env
    depends_on:
      - postgres
      - redis
      - kafka
    restart: unless-stopped

  product-service:
    build: ./services/product
    env_file: ./services/product/.env
    depends_on:
      - mongo
      - kafka
    restart: unless-stopped

  cart-service:
    build: ./services/cart
    env_file: ./services/cart/.env
    depends_on:
      - redis
      - kafka
    restart: unless-stopped

  order-service:
    build: ./services/order
    env_file: ./services/order/.env
    depends_on:
      - postgres
      - kafka
    restart: unless-stopped

  payment-service:
    build: ./services/payment
    env_file: ./services/payment/.env
    depends_on:
      - postgres
      - kafka
    restart: unless-stopped

  notification-service:
    build: ./services/notification
    env_file: ./services/notification/.env
    depends_on:
      - kafka
    restart: unless-stopped


  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: shopsphere
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root}"]
      interval: 30s
      timeout: 10s
      retries: 5



  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo ruok | nc -w 2 127.0.0.1 2181 || true"]
      interval: 30s
      timeout: 10s
      retries: 5

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5



volumes:
  mongo-data:
  postgres-data:
  redis-data:
